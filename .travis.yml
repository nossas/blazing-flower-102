language: ruby
rvm:
  - 1.9.2
before_install:
  - sudo ls /usr/share/zoneinfo/Brazil
  - export TZ=America/Sao_Paulo

before_script:
  - "cp config/database.sample.yml config/database.yml"
  - "psql -c 'create role meurio SUPERUSER LOGIN;' postgres"
  - "psql -c 'create database meurio_test;' -U meurio postgres"
  - "sh -e /etc/init.d/xvfb start"

env:
  - DISPLAY=:99.0

# uncomment this line if your project needs to run something other than `rake`:
script: "bundle exec rake time:zones:local && bundle exec rake db:create db:migrate && bundle exec cucumber && bundle exec rspec spec/"
